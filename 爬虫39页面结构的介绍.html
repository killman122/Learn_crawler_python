<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!-- 这里是一个块状注释 其中在下面的代码中 table 表示一个表格
        tr  行的意思
        td  列的意思 下面指的是列的标签
        
    -->
    <!--   ul  li  
        其中li中的内容叫做无序列表
        无序列表就是前面没有数字的列表 并且没有关联关系
        有序列表就是前面有数字而不是用黑点来代替
        什么时候使用无序列表呢 在li中的内容互不相关的时候
        无序列表li在爬虫中的使用非常之多
        -->
    <!--    有序列表ol li
        有序列表有数字表示,并且存在关联关系-->
    <table width="200px" height="200px" border="1">
        <tr>
            <td>项目</td>
            <td>造价</td>
            <td>工程名</td>
        </tr>
        <tr>
            <td>年龄</td>
            <td>100000元</td>
            <td>创造纪元</td>
        </tr>
    </table>
    <ul>
        <li>铁锅炖大鹅</li>
        <li>小鸡炖蘑菇</li>
    </ul>
    <!--这里的ol与上一处的ul是同级的但是作用域不同,实现的效果不同
        这里的a标签或者是b标签提供了网页之间的超链接及其网页间的跳转-->
    <ol>
        <li>穿上衣服</li>
        <li>下床</li>
        <li>洗漱</li>
    </ol>
    <a href="http://www.atguigu.com/">尚硅谷</a>

</body>
</html>
//按住Tab键实现代码的自动补全
//或者是输入较完整的代码块 实现部分补全但是没有使用tab键补充的多
