<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>编程猫</title>
</head>
<body>
    <ul type="disc">
        <!--无序列表ul使用同一符号进行标记-->
        <h3>标题:一个网页</h3>
        <li>
            什么是html
        </li><!--li标签显示的是一个带有一个重色黑点的着重文本-->
        <li>这就是li标签带有一个点</li>
        <p>这里是一个p标签也就是一个段落标签</p>
    </ul>
 <hr />
 <ol>
     <!--有序标签内的内容使用数字,字母,罗马数字进行标记-->
     <h3>标题:一个网页</h3>
     <li>
         什么是html
     </li><!--li标签显示的是一个带有一个重色黑点的着重文本-->
     <li>这就是li标签带有一个点</li>
     <p>这里是一个p标签也就是一个段落标签</p>
 </ol>
 <hr />
 <dl>
     <!--定义列表-->
     <dd>
     什么是html
     </dd><!--li标签显示的是一个带有一个重色黑点的着重文本-->
     <dd>这就是li标签带有一个点</dd>
     <dt>这里是一个p标签也就是一个段落标签</dt>
 </dl>
</body>
</html>
