<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content="text/html";charset="utf-8" /><!--当网页显示的body出现乱码时候需要在header中填写编码格式-->
    <title>标题显示在网站的窗口处</title>头部信息
</head>
<body>
    网页的主题内容可以显示出来
    <hr />这里的hr代表了水平线
    <h1>这里是一个标题的标签从h1到h6</h1>
    <p align="left">前面的align代表的是对其的属性方式,这里是p标签,表示同一个段落的文字,段落标签</p>
</body>
</html>
<标签名  属性名="属性值" 属性名="属性值"><标签名/>
<!--这里是注释的方法-->
&nbsp;<!--显示空格-->
<pre>显示预格式化</pre>
<!--修饰标签-->
<i>文字的斜体标签</i>
<b>对文字加粗的b标签</b>
<strong>对文字加粗的strong标签</strong>
<sub>下标标签</sub>
<sup>上标标签</sup>
<ins>下划线标签</ins>
<del>删除线标签</del>
